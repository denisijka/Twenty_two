
<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content content-popup">
			<div class="content-popup__head">
				<h3 class="content-popup__sub">Make an order</h3>
				<button data-close type="button" class="content-popup__close">x</button>
			</div>
			<div class="content-popup__block">
				<form class="content-popup__form form" action="#" data-dev data-popup-massage='#contacts'>
					<div class="form__item">
						<input required id="name" type="text" class="form__input" name="name" placeholder="Your name">
					</div>
					<div class="form__item">
						<input required id="name" type="tel" class="form__input" name="name" placeholder="Your phone">
					</div>
					<div class="form__item">
						<input required id="name" type="text" class="form__input" name="name" placeholder="Your email">
					</div>
					<div class="form__item"><textarea class="form__input form__textarea" name="textarea" placeholder="Message"></textarea></div>
					<div class="form__ordered top-head">
						<div class="top-head__cart -icon-cart"><span>1</span></div>
						<h2 class="top-head__subtitle">You ordered:</h2>
					</div>
					<button type="submit" class="form__button button">Send an order</button>
				</form>
			</div>
		</div>
	</div>
</div>
